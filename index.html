<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-CLACULATOR</title>
    <script src="./js/vendor/jquery.js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="container">
        <div id="screen">
            <p id="text">ROOT-CALCULATOR</p>
            <span class="time" id="hours">00</span>
            <span class="time" id="minutes">00</span>
            <span class="time" id="seconds">00</span>
            <span class="time" id="AM-PM"> non</span>
        </div>
        <div class="innerContainer ">
            <div id="function">
                <div id="timeButton" class="box- " data-action="time">T</div>
                <div id="clear" class="box- " data-action="clear">C</div>
                <div id="on_off" class="box- " data-action="on_off">ON/OFF</div>
                <div class="box- " data-action="divide">/</div>
            </div>

            <div class="row ">
                <div class="box- ">7</div>
                <div class="box- ">8</div>
                <div class="box- ">9</div>
                <div class="box- " data-action="multiply">*</div>
            </div>
            <div class="row ">
                <div class="box-">4</div>
                <div class="box- ">5</div>
                <div class="box- ">6</div>
                <div class="box- " data-action="substract">-</div>
            </div>

            <div class="row ">
                <div class="box- ">1</div>
                <div class="box- ">2</div>
                <div class="box- ">3</div>
                <div class="box- " data-action="add">+</div>
            </div>
            <div class="row ">
                <div class="box- " data-action="neget">+/-</div>
                <div class="box- ">0</div>
                <div class="box- " data-action="decimal">.</div>
                <div id="equal" class="box- " data-action="equals">=</div>

            </div>
        </div>
    </div>

</body>
<script src="./js/script.js "></script>

</html>
